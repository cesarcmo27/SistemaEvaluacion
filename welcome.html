<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, blue, white);
            font-family: Arial, sans-serif;
            font-size: 2em;
            color: white;
        }

        .container {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .logo {
            margin-right: 20px; /* Ajusta el espaciado según tus necesidades */
        }

        .logo img {
            height: 60px; /* Ajusta el tamaño del logo según tus necesidades */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo de tu sitio web">
        </div>
        <div class="welcome">¡Bienvenida Profesora!</div>
    </div>
</body>
</html>
