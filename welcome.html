<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, blue, white);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .logo {
            margin-bottom: 20px; /* Ajusta el espaciado según tus necesidades */
        }

        .logo img {
            height: 20vw; /* Ajusta el tamaño del logo según tus necesidades */
            max-height: 60px; /* Tamaño máximo del logo */
        }

        .welcome {
            font-size: 8vw; /* Ajusta el tamaño del texto según tus necesidades */
            max-font-size: 3em; /* Tamaño máximo del texto */
        }

        @media (min-width: 600px) {
            .container {
                flex-direction: row;
            }

            .logo {
                margin-bottom: 0;
                margin-right: 20px;
            }

            .welcome {
                font-size: 3em; /* Ajusta el tamaño del texto según tus necesidades */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo de tu sitio web">
        </div>
        <div class="welcome">¡Bienvenida Ysabel!</div>
    </div>
</body>
</html>
