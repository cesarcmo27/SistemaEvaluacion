<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        nav a:hover {
            background-color: #575757;
        }

        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }

        /* Media query para dispositivos móviles */
        @media (max-width: 600px) {
            nav {
                padding: 10px 0;
            }

            nav a {
                padding: 2rem 3rem; /* Ajuste de padding con unidades rem */
                font-size: 2rem; /* Ajuste del tamaño del texto con unidades rem */
            }
        }
    </style>
</head>

<body>
    
    <nav>
        <a href="Cuaderno.html" target="contentFrame">Cuaderno</a>
        <a href="Sector.html" target="contentFrame">Sector</a>
    </nav>
    <iframe name="contentFrame" src="welcome.html"></iframe>
</body>

</html>
